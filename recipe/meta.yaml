{% set version = "0.70.14" %}

package:
  name: multiprocess
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/multiprocess/multiprocess-{{ version }}.tar.gz
  sha256: 3eddafc12f2260d27ae03fe6069b12570ab4764ab59a75e81624fac453fbf46a

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
    - dill >=0.3.5.1
  run:
    - python
    - dill >=0.3.5.1

test:
  imports:
    - multiprocess
    - multiprocess.dummy

about:
  home: https://pypi.org/project/multiprocess/
  license: BSD-3-Clause
  license_file: COPYING
  summary: better multiprocessing and multithreading in python
  dev_url: https://github.com/uqfoundation/multiprocess

extra:
  recipe-maintainers:
    - jschueller
