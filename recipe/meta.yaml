{% set version = "0.70.13" %}

package:
  name: multiprocess
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/m/multiprocess/multiprocess-{{ version }}.tar.gz
  sha256: 2e096dd618a84d15aa369a9cf6695815e5539f853dc8fa4f4b9153b11b1d0b32

build:
  number: 1
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - pip
    - python
    - setuptools
    - dill >=0.3.5.1
  run:
    - python
    - dill >=0.3.5.1

test:
  imports:
    - multiprocess
    - multiprocess.dummy

about:
  home: https://pypi.org/project/multiprocess/
  license: BSD-3-Clause
  license_file: COPYING
  summary: better multiprocessing and multithreading in python
  dev_url: https://github.com/uqfoundation/multiprocess

extra:
  recipe-maintainers:
    - jschueller
